<h1>Results for: {{ question.question_text }}</h1>
<ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }}: {{ choice.votes }} votes</li>
    {% endfor %}
</ul>
<a href="{% url 'polls:index' %}">Back to Questions</a>

<!--lets add some styles to the page-->
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    h1 {
        color: #333;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        background-color: #fff;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
    }
    a {
        text-decoration: none;
        color: #007BFF;
    }
